<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
</head>
<body>
<h1> Rock Paper Scissors !!!!</h1>



<form action="Output.html" th:action="@{Output}">
    <h2> Choose your weapon....</h2>
    <p>
        <label><input type="radio" th:name="choice" th:value="0">✊</label>
        <label><input type="radio" th:name="choice" th:value="1" checked>✋</label>
        <label><input type="radio" th:name="choice" th:value="2">✌️</label>

    </p>
    <p>
        <button type="submit">Play</button>
    </p>

</form>
</body>
</html>
